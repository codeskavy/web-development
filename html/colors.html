<!DOCTYPE html>         
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <style>
        #firstpara{
            color:rgb(106, 8, 197);
            background-color: blue;
        }
        #secondpara{
            color:rgb(171, 13, 219)
        }
        #thirdpara{
            color:#ff78ff
        }

    </style>
</head>
<body>
    <h4>This is my first box</h4>
    <p id="firstpara">This is my first paragraph in first box</p>

    <h4> This is my second box</h4>
    <p id="secondpara">This is my second para</p>

    <h4> This is my third box</h4>
    <p id="thirdpara">This is my third para</p>
    
</body>
</html>
