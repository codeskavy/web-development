<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY ENTITIES</title>
</head>
<body>
    <div class="container">
        <p>this is a paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp;paragraph</p>
        <p>paragraph is written like this &lt;p&gt;</p>
        <p>paragraph is written like this &pound;</p>
        <p>paragraph is written like this &copy;</p>
        <p>paragraph is written like this &lt;p&gt;</p>
        <p> this is an empty character &#8203;</p>
    </div>
</body>
</html>
