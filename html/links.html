<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- redirects to the given website by clicking on the text -->
    <a href="https://chat.openai.com/" target="_blank">go to chatgpt</a><br>
    <a href="https://www.cvat.ai/">go to cvat</a>
    <img src="photo.png" alt="error loading image">
    <img src="https://source.unsplash.com/1000x400/?nature,water" alt="remote img" width="600" height="600">
<!-- it is not a good practice to set height and width by html, we use css for that-->
<!-- image is not present, hence alt text is shown -->
</body>
</html>
<!-- target is used to open the page in new tab -->
